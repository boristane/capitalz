<!doctype html>

<html lang="en">
	<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="plugins/bootstrap.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <title>capitalz</title>
        <script src="plugins/jquery-3.2.1.js"></script>
        <script src="plugins/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>

        <header class="page-header">
            <h1><a href="index.html">capitalz</a><small> learn capitals the fun way !</small></h1>
        </header>

        <section class="main-screen">
            <h1>Welcome to capitalz</h1>
            <h2>Which region would you like to play ?</h2>

            <!-- Example split danger button -->
            <div class="btn-group dropdown show col-lg-4 col-md-4 col-sm-12 col-12" >
                <button type="button" class="btn btn-secondary col-lg-9 col-md-9 col-sm-9 col-xs-9" id="dropdownMenuButton">Select Region</button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split col-lg-3 col-md-3 col-sm-3 col-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                
                </div>
            </div>
            

            <div>
                <button id="solo-game" type="button" class="btn btn-secondary col-lg-3 col-md-3 col-sm-12 col-xs-12">Solo game !</button>
                <button id="party-game" type="button" class="btn btn-secondary col-lg-3 col-md-3 col-sm-12 col-xs-12">Party game !</button>
                
                <h3 id="warning"></h3>

                <button id="2p" type="button" class="btn btn-secondary nbr-player-selection nbr-player col-lg-3 col-md-3 col-sm-3 col-xs-12">2 Players</button>
                <button id="3p" type="button" class="btn btn-secondary nbr-player-selection nbr-player col-lg-3 col-md-3 col-sm-3 col-xs-12">3 Players</button>
                <button id="4p" type="button" class="btn btn-secondary nbr-player-selection nbr-player col-lg-3 col-md-3 col-sm-3 col-xs-12">4 Players</button>

                <button id="btn-return" type="button" class="btn btn-info nbr-player col-lg-4 col-md-4 col-sm-4 col-xs-4">Return</button>
            </div>


        </section>

        <section class="game-container">
            <div>
                
                <div class="score-container">
                    <h2 class="score"></h2>
                </div>

                <h2 class="" id="timer" style="margin-top: 15px"></h2>

                <div class="flag-container">
                    <a href="wikipedia.fr" target="_blank" id="flag-link"><img id="flag" alt=""></a>
                </div>
                <h1 id="question"></h1>
                <h2 id="current-player"></h2>
                    
                
            </div>

            <div class="btn-container">
                <button id= "btn-A" type="button" class="btn btn-large btn-block btn-primary"></button>
                <button id= "btn-B" type="button" class="btn btn-large btn-block btn-primary"></button>
                <button id= "btn-C" type="button" class="btn btn-large btn-block btn-primary"></button>
                <button id= "btn-D" type="button" class="btn btn-large btn-block btn-primary"></button>
            </div>

            <h3 id="question-count"></h3>
                
            <button id="restart" type="button" class="btn btn-info col-lg-3 col-md-3 col-sm-3 col-3">Restart</button>
        </section>

        <footer>
            <a target="_blank" href="https://www.linkedin.com/in/boristane/">Boris Tane</a>
        </footer>

		<script src="assets/js/countries.js"></script>
		<script src="assets/js/index.js"></script>
	</body>
</html>
