<!doctype html>

<html lang="en">
	<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="plugins/bootstrap.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <title>capitalz</title>
        <script src="plugins/jquery-3.2.1.js"></script>
        <script src="plugins/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>

        <div class="page-header">
            <h1>capitalz<small> learn capitals the fun way !</small></h1>
        </div>

        <section class="main-screen">
            <h1>Welcome to capitalz</h1>
            <h2>Which region would you like to play ?</h2>

            <div class="dropdown show col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select region
                </button>
                <div id = "dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                </div>
            </div>
            <button id="start-game" type="button" class="btn btn-secondary col-lg-3 col-md-3 col-sm-3 col-xs-3">Start game !</button>
            </br>
            </br>
            <h3 id="warning"></h3>

        </section>

        <section class="game-container">
            <div class="question-container">
                <a href="wikipedia.fr" target="_blank" id="flag-link"><img id="flag" alt=""></a>
                <h1 id="question"></h1>
            </div>

            <div class="btn-container">
                <button id= "btn-A" type="button" class="btn btn-large btn-block btn-primary"></button>
                <button id= "btn-B" type="button" class="btn btn-large btn-block btn-primary"></button>
                <button id= "btn-C" type="button" class="btn btn-large btn-block btn-primary"></button>
                <button id= "btn-D" type="button" class="btn btn-large btn-block btn-primary"></button>
            </div>

            <h3 id="question-count"></h3>
            <h1 id="answer"></h1>
            <h2 id="score">Score: 0</h2>
              
            <h3 id="timer"></h3>

    
            <button id="restart" type="button" class="btn btn-secondary col-lg-3 col-md-3 col-sm-3 col-xs-3">Restart</button>
        </section>

        <footer>
            <a target="_blank" href="https://www.linkedin.com/in/boristane/">Boris Tane</a>
        </footer>

		<script src="assets/js/countries.js"></script>
		<script src="assets/js/index.js"></script>
	</body>
</html>
